<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: normal;
      color: #bbbbbb;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      width: 250px;
      max-width: 90%;
    }

    input[type="submit"] {
      padding: 0.75rem 1.5rem;
      background-color: #00bfa6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    p.small {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Your subconscious is listening.</h1>
  <h2>Powered by AI. Tuned to your goals. Coming soon.</h2>

  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Enter your name" required />
    <input type="email" name="email" placeholder="Enter your email" required />
    <input type="submit" value="Notify Me" />
    <p class="small">Join the first wave.</p>
  </form>
</body>
</html>
